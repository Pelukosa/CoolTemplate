<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cool Template</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body style="background: #e6e6e6;">
    <div class="header">
        <div class="background-header">
            <div class="right-sidebar-nav">
                <div class="row-header">
                    <h1 class="title-row-header">
                        Let your mind fly
                    </h1>
                    <p class="text-row-header">
                        Turn your idea into a magnificent reality and raise it to the sky
                    </p>
                    <p class="text-row-header">
                        Register now
                    </p>
                    <form action="#" method="POST" class="register-home">
                        <input type="text" placeholder="Nickname" required autocomplete>
                        <input type="email" placeholder="Email" required autocomplete>
                        <input type="password" placeholder="Password" required> 
                        <input type="password" placeholder="Repeat password" required>
                        <input type="checkbox" name="conditions" required>
                        <p>Accept the condition</p>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
